channels:
    payment:
        publish:
            message:
                $ref: '#/components/messages/PaymentMethodAdded'
components:
    schemas:
        PaymentMethodAdded:
            type: object
            properties:
                property:
                    type: string
        GenericPaymentMethodPayload:
            type: object
            properties:
                name:
                    type: string
                providerName:
                    type: string
                checkoutOrderTokenUrl:
                    type: string
                checkoutRedirectUrl:
                    type: string
            required:
                - name
                - providerName
                - checkoutOrderTokenUrl
                - checkoutRedirectUrl
        headers:
            type: object
            required:
                - timestamp
                - store
                - correlationId
            properties:
                timestamp:
                    type: integer
                    description: 'Timestamp when this message was created (microtime).'
                store:
                    type: string
                    description: 'Store name that triggered the event.'
                appIdentifier:
                    type: string
                    description: 'Identifier of the app for the triggered event.'
                correlationId:
                    type: string
                    description: 'Identifier of the current process.'
    messages:
        PaymentMethodAdded:
            name: PaymentMethodAdded
            operationId: operationId
            summary: ''
            payload:
                $ref: '#/components/schemas/PaymentMethodAdded'
