    tests: .
    data: ../../../_data
    support: _support
    log: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Business:
        path: Business
        class_name: TransferBusinessTester
        modules:
            enabled:
                - \SprykerTest\Shared\Testify\Helper\Environment
