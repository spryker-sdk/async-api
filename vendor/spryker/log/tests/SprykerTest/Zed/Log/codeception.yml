namespace: SprykerTest\Zed\Log
paths:
    tests: .
    data: ../../../_data/
    support: _support/
    log: ../../../_output/
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'
suites:
    Communication:
        path: Communication
        class_name: LogCommunicationTester
        modules:
            enabled:
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Testify\Helper\VirtualFilesystemHelper
                - \SprykerTest\Shared\Log\Helper\LogHelper
                - \SprykerTest\Zed\Testify\Helper\CommunicationHelper
