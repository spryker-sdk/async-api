namespace: SprykerTest

include:
    - tests/SprykerTest/Shared/Propel
    - tests/SprykerTest/Zed/Propel

paths:
    tests: tests/
    support: .
    log: tests/_output/
    data: tests/_data/
    envs: tests/_envs/

settings:
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 1024M
    log: true

extensions:
    enabled:
        - SprykerTest\Shared\Testify\Helper\WebDriverHelper

    config:
        SprykerTest\Shared\Testify\Helper\WebDriverHelper:
            suites: ['Presentation']
