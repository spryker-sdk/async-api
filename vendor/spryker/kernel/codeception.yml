namespace: SprykerTest

include:
    - tests/SprykerTest/Client/Kernel
    - tests/SprykerTest/Service/Kernel
    - tests/SprykerTest/Shared/Kernel
    - tests/SprykerTest/Yves/Kernel
    - tests/SprykerTest/Zed/Kernel
    - tests/SprykerTest/Glue/Kernel

paths:
    tests: tests
    support: .
    log: tests/_output
    data: tests/_data
    envs: tests/_envs

settings:
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 1024M
    log: true

extensions:
    enabled:
        - SprykerTest\Shared\Testify\Helper\WebDriverHelper

    config:
        SprykerTest\Shared\Testify\Helper\WebDriverHelper:
            suites: ['Presentation']
