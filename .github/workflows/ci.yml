name: CI

on:
    pull_request:
    push:
        branches:
            - master
            - feature/[a-z]+-[0-9]+/dev-*
    workflow_dispatch:

jobs:
    validation:
        name: "CS, ArchSniffer, PHPStan, Security"
        runs-on: ubuntu-18.04
        env:
            APPLICATION_ENV: testing
        strategy:
            fail-fast: false
            matrix:
                php-version: [
                    '7.4',
                    '8.0'
                ]

        steps:
            - uses: actions/checkout@v2

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-version }}
                  extensions: mbstring, intl, pdo_mysql, redis
                  tools: composer:v2

            - name: Composer get cache directory
              id: composer-cache
              run: |
                  echo "::set-output name=dir::$(composer config cache-files-dir)"

            - name: Composer cache
              uses: actions/cache@v2
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-

            - name: Composer validate
              run: composer validate

            - name: Composer version
              run: composer --version

            - name: Composer install
              run: composer install

            - name: Run Rector checks
              run: composer rector-diff

            - name: Run CodeStyle checks
              run: composer cs-check

            - name: Run PHPStan
              run: composer stan

            - name: Codecept tests
              if: ${{ matrix.php-version == '7.4' }}
              run: composer test

            - name: Codecept tests with coverage
              if: ${{ matrix.php-version == '8.0' }}
              run: composer test-cover

            - name: Upload coverage results to Coveralls
              if: ${{ matrix.php-version == '8.0' }}
              env:
                  COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  composer global require php-coveralls/php-coveralls:2.4.3
                  php-coveralls --coverage_clover=tests/_output/coverage.xml --json_path=tests/_output/coveralls-upload.json -vvv
